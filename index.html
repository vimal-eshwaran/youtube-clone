<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <nav class="navbar">
       <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
       </div>
       <img src="youtubelogo.png" alt="" class="logo">
       <div class="search-box">
        <input type="text" class="search-bar" placeholder="search">
        <button class="search-btn"><img src="searchicon.png" alt=""></button>
       </div>
       <div class="user-options">
         <img src="addvideo.png" alt="" class="icon">
         <img src="squaregrid.png" alt="" class="icon">
         <img src="bell.png" alt="" class="icon">
         <div class="user-icon">
            <img src="usericon.png" alt="">

         </div>
       </div>

    </nav>

    <div class="side-bar">
      <a href="#" class="links active"><img src="homeicon.png" alt="">Home</a>
      <a href="#" class="links"><img src="explore.png" alt="">Explore</a>
      <a href="#" class="links"><img src="subscription.png" alt="">Subscription</a>
      <hr class="seperator">
      <a href="#" class="links"><img src="library2.png" alt="">Library</a>
      <a href="#" class="links"><img src="history.png" alt="">History</a>
      <a href="#" class="links"><img src="yourvideo.png" alt="">Your video</a>
      <a href="#" class="links"><img src="watchlater.png" alt="">Watch later</a>
      <a href="#" class="links"><img src="likeicon.png" alt="">Like video</a>
      <a href="#" class="links"><img src="dropdown.png" alt="">Show more</a>
      
    </div>

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">jvascript</button>
        <button class="filter-options">artificial intellegence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    
    </div>

    <div class="video-container">
   

    <script src="script.js"></script>
</body>
</html>
